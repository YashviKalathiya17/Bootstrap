<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <!-- CDN Link for Bootstrap-CSS-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center pb-5"> Progress Bars</h1>
    <div class="progress">
        <div class="progress-bar " style="width:60%"></div>
    </div><br>
    <div class="progress" style="height:20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%;"></div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">Free Space</div>
        <div class="progress-bar bg-warning" style="width:10%">Warning</div>
        <div class="progress-bar bg-danger" style="width:20%">Danger
        </div>
    </div><br>

    <!-- Spinners -->

    <div class="spinner-border"></div>
    <div class="spinner-grow"></div>




    <!-- CDN Link for Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
