<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- CDN Link for Bootstrap-CSS-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Buttons in Bootstrap -->
    <h1 class="text-center p-2 bg-primary text-white">Buttons in Bootstrap</h1>

    <div class="container-fluid mt-4">
        <button type="btn" class="btn">Basic</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- Button elements -->
    <div class="container-fluid mt-4">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <input type="reset" class="btn btn-success" value="Reset Button">
    </div>

    <!-- Button Outline -->
    <div class="container-fluid mt-4">
        <h2>Button Outline </h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark ">Light</button>
    </div>

    <div class="container-fluid mt-4 ">
        <h2>button Sizes</h2>
        <button type="button" class="btn btn-lg btn-outline-danger">Large</button>
        <button type="button" class="btn btn-outline-danger">Default</button>
        <button type="button" class="btn btn-sm btn-outline-danger">Small</button>
    </div>

    <!-- Block-level Buttons -->
    <div class="container-fluid mt-4 d-grid gap-3 ">
        <h2>Block-level Buttons</h2>
        <button type="button" class="btn btn-info btn-block active">Block-level Element</button>
        <button type="button" class="btn btn-info btn-block disabled">Block-level Element</button>
        <button type="button" class="btn btn-info btn-block disabled">Block-level Element</button>
    </div>
    <!-- CDN Link for Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
