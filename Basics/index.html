<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Basic Introduction</title>
    <!-- CDN Link for Bootstrap-CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1>Hello Bootstrap!</h1>
    <!-- Colors in Bootstrap -->
     <h2>Colors Examples:</h2>
     <h3 class="text-primary">Hello world!!!</h3>
     <h3 class="text-secondary">Hello world!!!</h3>
     <h3 class="text-success">Hello world!!!</h3>
     <h3 class="text-danger">Hello world!!!</h3>
     <h3 class="text-warning">Hello world!!!</h3>
     <h3 class="text-info">Hello world!!!</h3>
     <h3 class="text-light bg-dark">Hello world!!!</h3>
     <h3 class="text-dark">Hello world!!!</h3>

     
    <!-- CDN Link for Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
