<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Groups</title>
    <!-- CDN Link for Bootstrap-CSS-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Basic List Groups -->
    <h1 class="text-center p-2 bg-primary text-white">Basic List Groups</h1>
    <ul class="list-group list-group-flush list-group-numbered list-group-horizontal">
        <li class="list-group-item">First Item</li>
        <li class="list-group-item">Second Item</li>
        <li class="list-group-item">Third Item</li>
        <li class="list-group-item">Fourth Item</li>
    </ul><br>
    <ul class="list-group list-group-flush list-group-numbered list-group-horizontal">
        <li class="list-group-item">First Item</li>
        <li class="list-group-item active ">Second Item</li>
        <li class="list-group-item">Third Item</li>
        <li class="list-group-item disabled">Fourth Item</li>
    </ul><br>
    <ul class="list-group list-group-flush list-group-numbered list-group-horizontal">
        <li class="list-group-item list-group-item-success">First Item</li>
        <li class="list-group-item list-group-item-warning">Second Item</li>
        <li class="list-group-item list-group-item-primary">Third Item</li>
        <li class="list-group-item list-group-item-danger">Fourth Item</li>
    </ul>
    <!-- CDN Link for Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
