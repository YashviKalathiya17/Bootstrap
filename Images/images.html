<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Bootstrap</title>
    <!-- CDN Link for Bootstrap-CSS-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center pb-5">Image Properties:</h1>
    <h2>Radius and Thumbnail Property</h2>
    <div class="container-fluid mt-4">
        <img src="./img/animal.jpeg" alt="" width="250px" class="rounded-circle">
        <img src="./img/animal.jpeg" alt="" width="250px" class="rounded-circle img-thumbnail">
    </div>
    <!-- Centered Image -->
    <div>
        <h2>Centered Image</h2>
        <img src="./img/animal.jpeg" alt="" width="250px" class="img-fluid mx-auto d-block ">
    </div>
    <!-- Float left/start & right/end -->
    <div class="container mt-5">
    <h2>Float start & end Property </h2>
        <img src="./img/animal.jpeg" alt="" width="250px" class="float-start">
        <img src="./img/animal.jpeg" alt="" width="250px" class="float-end">
    </div>

    <!-- Responsive Images -->
    <div>
        <img src="./img/animal.jpeg" alt="" width="250px" class="mx-auto d-block">
    </div><div>
        <img src="./img/animal.jpeg" alt="" width="250px" class="mx-auto d-block">
    </div>

    <!-- CDN Link for Bootstrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
